    <script>
       function getWeek(){
        var oneja = new Date(this.getFullYear(),0,1);
        return Math.ceil((((this - oneja) / 86400000) + oneja.getDay() + 1) / 7);
      }

      var today = new Date();
      var weekNumber = today.getWeek();
      console.log(weekNumber);
    </script>
